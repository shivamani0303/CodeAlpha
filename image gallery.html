<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Filter Buttons */
    .filters {
      text-align: center;
      padding: 20px;
    }
    .filters button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: 0.3s;
    }
    .filters button:hover {
      background: #555;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(80%);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    /* Navigation Buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 22px;
      font-weight: bold;
    }
    #prevBtn {
      left: 30px;
    }
    #nextBtn {
      right: 30px;
    }

    /* Close Button */
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery">
    <img src="https://picsum.photos/800/600?random=1" class="img nature" />
    <img src="https://picsum.photos/800/600?random=2" class="img city" />
    <img src="https://picsum.photos/800/600?random=3" class="img animals" />
    <img src="https://picsum.photos/800/600?random=4" class="img nature" />
    <img src="https://picsum.photos/800/600?random=5" class="img city" />
    <img src="https://picsum.photos/800/600?random=6" class="img animals" />
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button id="closeBtn">✖</button>
    <button class="nav-btn" id="prevBtn">◀</button>
    <img id="lightboxImg" />
    <button class="nav-btn" id="nextBtn">▶</button>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    let currentIndex = 0;

    // Open Lightbox
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      lightboxImg.src = images[currentIndex].src;
      lightbox.style.display = 'flex';
    }

    // Navigation
    document.getElementById('nextBtn').onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    };

    document.getElementById('prevBtn').onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    };

    // Close
    document.getElementById('closeBtn').onclick = () => {
      lightbox.style.display = 'none';
    };

    // Filter
    function filterImages(category) {
      images.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
